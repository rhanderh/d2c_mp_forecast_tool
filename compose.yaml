version: '3'

services:

  d2c_mp_sales_fcst:
    build: .
    depends_on:
      - postgres
    ports:
      - "8501:8501"
    secrets:
      - source: streamlit_secrets
      - target: ./.streamlit/secrets.toml

  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: your_db_name
    env_file:
      - /run/secrets/postgres_secrets
    expose:
      - "5433" # Publishes 5433 to other containers but NOT to host machine
    ports:
      - "5433:5433"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backups:/home/backups
    command: -p 5433
    secrets:
      - source: postgres_secrets
      - target: ./.streamlit/postgres_secrets.env

secrets:
  postgres_secrets:
    file: $HOME/postgres_secrets.env
  streamlit_secrets:
    file: $HOME/secrets/secrets.toml

volumes:
  postgres-data: