  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: your_db_name
    env_file:
      - ./.streamlit/postgres_secrets.env
    expose:
      - "5433" # Publishes 5433 to other containers but NOT to host machine
    ports:
      - "5433:5433"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backups:/home/backups
    command: -p 5433
  
volumes:
  postgres-data: